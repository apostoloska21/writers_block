{% extends "base.html" %}

{% block title %}Manage Login Info - Writer's Block{% endblock %}

{% block content %}
<h1>Manage Your Login Information</h1>

<div class="profile-info">
    <p style="margin-bottom: 1rem;">Here you can manage your login details:</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
</div>

<div style="margin-top: 1.5rem;">
    <a href="{{ url_for('profile') }}" class="btn" style="display: inline-block; text-decoration: none;">Back to Profile</a>
</div>
{% endblock %}
