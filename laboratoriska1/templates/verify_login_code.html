{% extends "base.html" %}

{% block title %}Verify Login Code - Writer's Block{% endblock %}

{% block content %}
<h1>Email Verification for Login</h1>

<p style="margin-bottom: 1.5rem; font-size: 1.05rem;">The verification code has been sent to: <strong style="color: #1e3a5f;">{{ email }}</strong></p>

<form method="POST">
    <div class="form-group">
        <label for="code">Enter Verification Code:</label>
        <input type="text" id="code" name="code" placeholder="Enter 6-digit code" maxlength="6" required style="text-align: center; letter-spacing: 0.5rem; font-size: 1.25rem; font-weight: 600;">
    </div>
    <button type="submit" class="btn-success">Verify</button>
</form>
{% endblock %}
