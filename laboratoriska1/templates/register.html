{% extends "base.html" %}

{% block title %}Register - Writer's Block{% endblock %}

{% block content %}
<h1>Register</h1>

<form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small>Must contain at least 8 characters, 1 uppercase, 1 lowercase letter, and 1 number</small>
    </div>

    <div class="form-group">
        <label for="password_confirm">Confirm Password:</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
    </div>

    <button type="submit" class="btn-success">Register</button>
</form>

<p style="margin-top: 1.5rem; text-align: center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
